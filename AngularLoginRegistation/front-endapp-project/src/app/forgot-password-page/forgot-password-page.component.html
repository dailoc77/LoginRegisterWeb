<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Reset password</h3>
		
		<div class="card-text">
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Enter your email address and we will send you a link to reset your password.</label>
					<input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm mt-2" placeholder="Enter your email address">
				</div>

				<button class="btn btn-primary btn-block" (click)="SendMessageToEmail()">Send link to reset password</button>
			</form>
		</div>
	</div>
</div>
